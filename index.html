<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/eba88e0fc7.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <!-- header-section -->
        <div class="text-center">
            <h1 class="text-4xl font-bold my-5">AI UNIVERSE HUB</h1>
            <button class="btn btn-secondary mb-10">Sort by date</button>
        </div>
    </header>
    <!-- card section -->
    <main>
        <section id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mx-auto">
            
        </section>
        <div class="text-center">
          <button  class="btn btn-secondary my-10 ">Show More</button>
        </div>
       
        <section>
           <!-- Modal container -->
          <!-- You can open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="show_modal.showModal()">open modal</button> -->
<dialog id="show_modal" class="modal">
  <form method="dialog" class="modal-box">
    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click on ✕ button to close</p>
  </form>
</dialog>
        </section>
    </main>


    <script src="Js/aihub.js"></script>
</body>
</html>
